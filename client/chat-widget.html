<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity - AI Concierge</title>
    <style>
        :root {
            --background-dark: #0F0F0F;
            --accent-gold: #D4AF37;
            --text-light: #F5F5F5;
            --grey-dark: #2A2A2A;
            --font-main: 'Helvetica', 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: #333; /* Just for context */
        }

        .chat-launcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--accent-gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .chat-launcher svg {
            width: 32px;
            height: 32px;
            fill: var(--background-dark);
        }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: var(--background-dark);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            pointer-events: none;
        }

        .chat-window.open {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .chat-header {
            padding: 20px;
            background-color: var(--grey-dark);
            color: var(--text-light);
            text-align: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .chat-header p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-body {
            flex-grow: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 0;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 85%;
        }
        
        .message-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-timestamp {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }

        /* Bot Messages (Rebeca) */
        .message.bot {
            align-self: flex-start;
        }
        .message.bot .message-bubble {
            background-color: var(--grey-dark);
            color: var(--text-light);
            border-top-left-radius: 5px;
        }
        .message.bot .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--accent-gold);
            flex-shrink: 0;
        }

        /* User Messages */
        .message.user {
            align-self: flex-end;
        }
        .message.user .message-bubble {
            background-color: var(--accent-gold);
            color: var(--background-dark);
            border-top-right-radius: 5px;
        }
        .message.user .message-content {
           align-items: flex-end;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #aaa;
            border-radius: 50%;
            animation: bounce 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

    </style>
</head>
<body>

    <div class="chat-launcher" id="chat-launcher">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <h3>Rebeca</h3>
            <p>AI Concierge</p>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message-container" id="message-container">
                <!-- Messages will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const launcher = document.getElementById('chat-launcher');
        const chatWindow = document.getElementById('chat-window');
        const chatBody = document.getElementById('chat-body');
        const messageContainer = document.getElementById('message-container');

        const toggleChat = () => {
            const isOpen = chatWindow.classList.toggle('open');
            if (isOpen && messageContainer.children.length === 0) {
                initiateWelcome();
            }
        };
        
        launcher.addEventListener('click', toggleChat);

        function createMessageElement(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            contentDiv.appendChild(bubble);
            contentDiv.appendChild(timestamp);

            if (sender === 'bot') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                messageDiv.appendChild(avatar);
            }
            
            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        function addMessage(sender, text, isTyping = false) {
            if (isTyping) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="avatar"></div>
                    <div class="message-bubble">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                messageContainer.appendChild(typingDiv);
            } else {
                const typingIndicator = document.getElementById('typing-indicator');
                if(typingIndicator) typingIndicator.remove();
                
                const messageElement = createMessageElement(sender, text);
                messageContainer.appendChild(messageElement);
            }
            chatBody.scrollTop = 0;
        }

        function initiateWelcome() {
             addMessage('bot', '', true); // Show typing indicator

             setTimeout(() => {
                addMessage('bot', 'Welcome to Antigravity. My name is Rebeca, your personal AI Concierge. How may I assist you with your event today?');
             }, 1500); // Wait 1.5 seconds
        }

    </script>

</body>
</html>
