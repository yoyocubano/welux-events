name: Update Job Listings

on:
  schedule:
    # Run every day at 8:00 AM UTC (adjust as needed)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  aggregate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/job_aggregator/requirements.txt

      - name: Run Job Aggregator
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JOOBLE_API_KEY: ${{ secrets.JOOBLE_API_KEY }}
        run: |
          # Keywords for high traffic jobs in Luxembourg
          python scripts/job_aggregator/job_aggregator.py --upload --keywords "Driver, Admin, Banking, Construction, Amazon"
